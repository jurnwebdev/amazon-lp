<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- start of container -->
    <div class="container">

    <!-- The body is given a fixed width to enable all elements within it from overflowing-->
        <div class="row body">

            <div class="logo">
                <img src="/images/amazon-logo.png" alt="amazon logo" width="100%">
            </div>

    <!-- Start of the container holding the form and other elements within it -->
            <div class="form-body">
            
                <div class="title">
                    Sign in
                </div>

                <!-- Start of form -->
                <form action="" class="form">

                    <label for="email">Email or mobile phone number</label>

                    <input type="text" name="email" class="text-input">

                    <button class="btn continue">
                        Continue
                    </button>
                </form>
                 <!-- end of form -->

                <div class="privacy text-sm">By continuing, you agree to Amazon's <span class="link"><a href="#">Conditions of Use</a></span> and <span class="link"><a href="#">Privacy Notice.</a></span></div>

                <span class="text-sm link"><a href="#">Need help?</a></span>
            </div>

           <!-- The divider section is placed inside a column styled using the display property flex; this gives the divider line more flexibility in case of responsiveness -->
            <div class="divider">
                <span class="line"></span>
                <span class="text-sm color-gray">New to Amazon?</span>
                <span class="line"></span>
            </div>
            

            <button class="btn create">Create your Amazon account</button>
        </div>
    </div>
    <!-- end of container section -->

    <!-- Start of footer section -->
        <div class="row footer">
            <div>
                <ul class="menu color-blue">
                    <li class="link"><a href="#">Condition of Use</a></li>
                    <li class="link"><a href="#">Privacy Notice</a></li>
                    <li class="link"><a href="#">Help</a></li>
                </ul>
            </div>

            <div class="copyright">
                &copy; 1996 - 2022, Amazon.com, Inc. or its affiliates
            </div>
        </div>

        <!-- End of footer section  -->
    </div>
</body>
</html>
